<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

   </head>
  <body class="text-white" style="background-color:black;"> 
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron text-center" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/1/14/Mars_Panorama_banner.jpg); background-size: 100%; height: 100%;">
          <h1>Mission to Mars</h1>
          <a class="btn btn-lg text-white" style="background-color:#1ef11357;" href="/scrape" role="button">Scrape New
            Data</a>
        </div>
        <!-- Latest News from Mars -->
        <div class="container">
            <h3> Latest Mars News </h3>
            <h4 style="color: #6ec10e">{{mars.news_title}}</h4>
            <h6 style="color: #f34b09">{{mars.news_para}}</h6>
          </div>
             <!-- Featured Image and Facts -->
        <div class="container-fluid">
            <div class="row">
            <!-- Image-->
            <div class="col-md-6">
                <h3>Featured Mars Image</h3>
                <!--<img src= {{mars.featured_image_url}} style="max-width:92%; max-height: auto;" alt="Mars Featured Image"> -->
            </div>
            <!-- Table -->
            <div class="col-md-6">
                <h3>Mars Facts</h3>
                <div style="max-width: 500px; max-height: 120px; font-size: 18px;">
                    {{ mars.fact_table | safe}}
                </div>
            </div>
            </div>
        </div>

        <!-- Hemispheres Cards -->
        <h3 style="padding-top: 10px; margin-top: 180px; text-align: center;">Mars Hemispheres</h3>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row">
                {% for item in mars.hemisphere_images %}
                    <div class="col-md-6">
                        <div class="card text-dark bg-ligt" style="margin: 30px;">
                            <img class="card-img-top" src="{{ item.img_url }}" />
                            <div class="card-body">
                                <p class="card-text">{{ item.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
    
        </div>
    </div>  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
